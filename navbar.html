<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Amazon fab icon -->
  <link rel="shortcut icon" href="img/fab icon/fab-icon.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

  <!-- font Awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS local-->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- custom css -->
  <link rel="stylesheet" href="css/custom.css">

  <title>Amazon : Navbar</title>



</head>


<body>

  <!-- navbar start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="btn btn-outline-light"><i class="fa-solid  fa-sliders"></i></button>
      <a class="navbar-brand ps-4" href="#"><img src="img/Al.png" height="30" width="100" alt="amazone-logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- search bar start -->

        <form class="form-inline px-lg-5" novalidate method="get">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle btn-sm" name="btnCategory" type="button"
                  id="btnCategorydropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                  All
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnCategorydropdownMenu">
                  <li><a class="dropdown-item" href="#">All</a></li>
                  <li><a class="dropdown-item" href="#">Smartphone</a></li>
                  <li><a class="dropdown-item" href="#">Prime Deal</a></li>
                </ul>
              </div>
            </div>
            <input type="text" class="form-control form-control-sm" size="50" name="query" id="query">
            <input type="text" name="category" id="category" value="Book" hidden>
            <div class="input-group-append">
              <button type="submit" class="btn btn-warning btn-sm">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </form>

        <!-- search bar end -->

        <!-- Pref Language link start -->

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown px-2">
            <a class="nav-link " href="#" id="prefLanguageDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-2x fa-language"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="prefLanguageDropdown">
              <form class="p-3">
                <div class="custom-control custom-radio">
                  <input class="custom-control-input" type="radio" name="prefLang" id="englishLang" value="english"
                    checked>
                  <label class="custom-control-label" for="englishLang">
                    <img src="img/flags/uk flag.png" alt="" width="50" height="30">
                  </label>
                </div>
                <div class="dropdown-divider"></div>
                <div class="custom-control custom-radio">
                  <input class="custom-control-input" type="radio" name="prefLang" id="hindiLang" value="hindi" checked>
                  <label class="custom-control-label" for="hindiLang">
                    <img src="img/flags/ind flag.png" alt="" width="50" height="30">
                  </label>
                </div>
                <div class="dropdown-divider"></div>
                <div class="custom-control custom-radio">
                  <input class="custom-control-input" type="radio" name="prefLang" id="urduLang" value="urdu" checked>
                  <label class="custom-control-label" for="urduLang">
                    <img src="img/flags/Pak Flag.png" alt="" width="50" height="30">
                  </label>
                </div>
                <div class="dropdown-divider"></div>
                <div class="custom-control custom-radio">
                  <input class="custom-control-input" type="radio" name="prefLang" id="banglaLang" value="bangla"
                    checked>
                  <label class="custom-control-label" for="banglaLang">
                    <img src="img/flags/Bangla Flag.jpg" alt="" width="50" height="30">
                  </label>
                </div>

              </form>
            </div>
          </li>

          <!-- Pref Language link end-->




          <!-- user account start -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown px-2">
              <a class="nav-link " href="#" id="userAccount" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa-solid fa-2x fa-circle-user"></i>
              </a>
              <div class="dropdown-menu px-3 " aria-labelledby="userAccount">
                <div class="d-flex row justify-content-center ">
                  <a href="#" class="btn btn-warning w-75 btn-sm ">Sign in</a>
                  <small>New customer?<a href="#">Start here.</a></small>
                </div>
              </div>
            </li>
            <!-- user account end -->

            <!-- shopping cart start -->
            <li class="nav-item px-2">
              <a class="nav-link" href="">
                <i class="text-white fa-solid fa-2x fa-cart-shopping"></i>
                <span class="badge rounded-pill bg-warning text-dark">10</span>
              </a>
            </li>
            <!-- shopping cart end -->
          </ul>


      </div>
    </div>
  </nav>
  <!-- navbar end -->



























  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <!-- custom javascript -->
  <script src="js/custom.js"></script>
</body>

</html>
