<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Amazon fab icon -->
    <link rel="shortcut icon" href="img/fab icon/fab-icon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <!-- font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS local-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Drawer css file -->
    <link rel="stylesheet" href="css/bootstrap-drawer.min.css">

    <title>Amazon : Navbar</title>



</head>


<body>

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <!-- Drawer Start -->
            <button class="btn btn-outline-light" data-toggle="drawer" data-target="#amazonDrawer">
                <i class="fas fa-sliders-h"></i>
            </button>

            <div class="drawer drawer-left slide" tabindex="-1" role="dialog" aria-labelledby="drawer-demo-title"
                aria-hidden="true" id="amazonDrawer">

                <div class="drawer-content drawer-content-scrollable" role="document">
                    <div class="drawer-header bg-dark text-white">
                        <h4 class="drawer-title mx-auto" id="drawer-demo-title"><i
                                class="fa-solid fa-circle-user p-1"></i>Hello,Sign in</h4>
                    </div>
                    <div class="drawer-body">
                        <h6 class="text-muted text-uppercase">Help & Settings</h6>
                        <a href="#" class="btn btn-outline-success btn-sm my-2">Your Account</a>
                        <a href="login.html" class="btn btn-warning btn-sm my-2">Sign in</a>



                    </div>
                    <div class="drawer-footer"><button type="button" class="btn btn-outline-secondary btn-block btn-sm"
                            data-dismiss="drawer" aria-label="Close">
                            <i class="fa-solid fa-xmark fa-2x"></i>

                        </button></div>
                </div>
            </div> <!-- Drawer Ends -->
            <a class="navbar-brand ps-4" href="#"><img src="img/Al.png" height="30" width="100" alt="amazone-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- search bar start -->

                <form class="form-inline px-lg-5" novalidate method="get">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle btn-sm" name="btnCategory"
                                    type="button" id="btnCategorydropdownMenu" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    All
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="btnCategorydropdownMenu">
                                    <li><a class="dropdown-item" href="#">All</a></li>
                                    <li><a class="dropdown-item" href="#">Smartphone</a></li>
                                    <li><a class="dropdown-item" href="#">Prime Deal</a></li>
                                </ul>
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-sm" size="50" name="query" id="query">
                        <input type="text" name="category" id="category" value="Book" hidden>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-warning btn-sm">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- search bar end -->

                <!-- Pref Language link start -->

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown px-2">
                        <a class="nav-link " href="#" id="prefLanguageDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-2x fa-language"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="prefLanguageDropdown">
                            <form class="p-3">
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" name="prefLang" id="englishLang"
                                        value="english" checked>
                                    <label class="custom-control-label" for="englishLang">
                                        <img src="img/flags/uk flag.png" alt="" width="50" height="30">
                                    </label>
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" name="prefLang" id="hindiLang"
                                        value="hindi" checked>
                                    <label class="custom-control-label" for="hindiLang">
                                        <img src="img/flags/ind flag.png" alt="" width="50" height="30">
                                    </label>
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" name="prefLang" id="urduLang"
                                        value="urdu" checked>
                                    <label class="custom-control-label" for="urduLang">
                                        <img src="img/flags/Pak Flag.png" alt="" width="50" height="30">
                                    </label>
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" name="prefLang" id="banglaLang"
                                        value="bangla" checked>
                                    <label class="custom-control-label" for="banglaLang">
                                        <img src="img/flags/Bangla Flag.jpg" alt="" width="50" height="30">
                                    </label>
                                </div>

                            </form>
                        </div>
                    </li>

                    <!-- Pref Language link end-->




                    <!-- user account start -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown px-2">
                            <a class="nav-link " href="login.html" id="userAccount" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-2x fa-circle-user"></i>
                            </a>
                            <div class="dropdown-menu px-3 " aria-labelledby="userAccount">
                                <div class="d-flex row justify-content-center ">
                                    <a href="login.html" class="btn btn-warning w-75 btn-sm ">Sign in</a>
                                    <small>New customer?<a href="#">Start here.</a></small>
                                </div>
                            </div>
                        </li>
                        <!-- user account end -->

                        <!-- shopping cart start -->
                        <li class="nav-item px-2">
                            <a class="nav-link" href="">
                                <i class="text-white fa-solid fa-2x fa-cart-shopping"></i>
                                <span class="badge rounded-pill bg-warning text-dark">10</span>
                            </a>
                        </li>
                        <!-- shopping cart end -->
                    </ul>


            </div>
        </div>
    </nav>
    <!-- navbar end -->



    <div class="container mt-5">
        <h1>Your Account</h1>
        <!-- Account pannel start -->
        <div class="row ">
            <div class="col-md-4">
                <a href="#" class="btn w-100">
                    <div class="card mb-3" >
                        <div class="card-body">
                            <div class="card-title">
                                <i class="fas fa-2x fa-shopping-bag"></i>
                                    <span class="h4">Your Order</span>
                                    
                            </div>
                            <small class="text-muted">Track,return or buy things again</small>
                        </div>
                    </div>
                </a>


            </div>

            <div class="col-md-4">
                <a href="#" class="btn w-100">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="card-title">
                                <i class="fa-solid fa-2x fa-key"></i>
                                    <span class="h4">Password Change</span>
                                    
                            </div>
                            <small class="text-muted">Change your password</small>
                        </div>
                    </div>
                </a>


            </div>

            <div class="col-md-4">
                <a href="#" class="btn w-100">
                    <div class="card mb-3"  >
                        <div class="card-body">
                            <div class="card-title">
                                <i class="fas fa-2x fa-location-dot"></i>
                                    <span class="h4">Your Addresses</span>
                                    
                            </div>
                            <small class="text-muted">Edit addresses for order</small>
                        </div>
                    </div>
                </a>


            </div>

        </div>
        <!-- Account pannel end -->

        crossorigin="anonymous"></script>
    <!-- Drawer JS File -->
    <script src="js/bootstrap-drawer.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
